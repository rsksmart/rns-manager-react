name: Github Pages Deploy

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://rsksmart.github.io/rns-manager-react/

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Setup Node 20
        uses: actions/setup-node@v1
        with:
          node-version: '20'

      - name: Install and Build for Testnet ğŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          yarn install --network-timeout 100000 || yarn install --network-timeout 100000 || yarn install --network-timeout 100000
          yarn build:ghpages

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.6.8
        with:
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
